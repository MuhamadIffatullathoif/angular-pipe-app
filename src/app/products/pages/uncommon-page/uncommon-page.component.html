<p-panel header="Uncommon Pipes" class="p-1">
  <p>
    Pipes included in Angular - Usually in the Common Module
  </p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-6">
    <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">

      <p>
        Greetings {{name}}, it is a pleasure to {{gender | i18nSelect: invitationMap}} you to our event.
      </p>

      <p-button label="Change Person" (click)="changePerson()"></p-button>
    </p-fieldset>
  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">

      <p>
        We currently {{clients.length | i18nPlural: clientsMap}}.
      </p>

      <p-button (click)="deleteClient()" label="Delete client"></p-button>
    </p-fieldset>
  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="Slice Pipe" [toggleable]="true"></p-fieldset>
  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="Json Pipe" [toggleable]="true"></p-fieldset>
  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="keyValue Pipe" [toggleable]="true"></p-fieldset>
  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="Async Pipe" [toggleable]="true"></p-fieldset>
  </div>
</div>
